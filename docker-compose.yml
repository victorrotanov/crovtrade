services:
  web:
    build: .
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - sqlite_data:/app/data
      - static_volume:/app/static
      - ./media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=crovtrade.settings

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static
      - ./media:/app/media
      - ./certs:/etc/nginx/ssl:ro # Монтируем папку с сертификатами
    depends_on:
      - web

volumes:
  sqlite_data:
  static_volume:
